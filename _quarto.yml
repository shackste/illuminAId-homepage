project:
  type: website
  resources:
    - assets/**
    - slides/**
  preview:
    port: 8800
    browser: false
  output-dir: docs
  render:
    - index.qmd
    - portfolio/**
    - slides/**
    - pages/**
    
website:
  title: "illuminAId GmbH i. G."
  site-url: https://www.illuminAId.eu
  favicon: assets/logo_basic.ico
  open-graph: true
  search:
    location: navbar
    type: overlay
    
  body-footer: |
    <div style="text-align:center; font-size:0.9em; margin-top:2rem;">
      <a href="mailto:info@illuminAId.de" style="margin-right: 1em;">
        <i class="bi bi-inbox-fill"></i> info@illuminAId.de 
      </a>
      <a href="https://www.linkedin.com/company/illuminaid-gmbh">
        <i class="bi bi-linkedin"></i> LinkedIn
      </a>
    </div>



  reader-mode: false
  page-navigation: true
  back-to-top-navigation: true
 
  navbar:
    background: light
    left:
      - href: index.qmd
        text: Home

      - href: pages/services/index.qmd
        text: Leistungen

      - href: pages/contact/index.qmd
        text: Kontakt

      - href: pages/impressum/index.qmd
        text: Impressum

      - href: slides/index.qmd
        text: <em>Website befindet sich im Aufbau</em>
        
  sidebar: 
    - title: "Slides"
      id: slides_sidebar
      contents:
        - slides/index.qmd
        - text: "17.11.2025 - KI in der Lehre"
          href: slides/17.11.25-KI-in-der-Lehre/index.qmd

format:
  html:
    embed-resources: false
    theme:
      - default
      - styles/custom.scss
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true
    linkcolor: rebeccapurple
    include-in-header:
      text: |
        <a href="https://www.illuminaid.eu">
          <img src="/assets/logo_bright_full.png" class="bottom-left-logo" alt="Website logo">
        </a>

comments:
  hypothesis:
    theme: clean

execute:
  cache: true
  freeze: auto
  execute-dir: project

editor:
  render-on-save: true

revealjs-plugins:
  - attribution
filters:
  - timer
  - custom-callout

